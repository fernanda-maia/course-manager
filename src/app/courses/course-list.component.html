<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Release</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
            <td>
                <img src={{course.imageUrl}} alt={{course.id}} height="auto" width="86px">
            </td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.duration}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{course.releaseDate}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
